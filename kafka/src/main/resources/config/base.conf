  inbound-topic = "constant-metrics"
}

ewma-detector {
  streams {
    application.id = "ewma-detector"
  }
  inbound-topic = "ewma-metrics"
}

pewma-detector {
  streams {
    application.id = "pewma-detector"
  }
  inbound-topic = "pewma-metrics"
